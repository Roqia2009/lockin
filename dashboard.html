<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LockIn - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-dark: #0b1c18; --bg-card: #122821; --accent: #d2b48c;
      --accent-light: #f5e7cf; --text-main: #f7f7f2; --text-muted: #b4b7b0;
      --btn-green: #2f7d5a; --btn-green-dark: #256348; --border-soft: rgba(255,255,255,0.06);
      --radius-lg: 20px; --radius-md: 12px; --radius-pill: 999px;
      --ai-blue: #3b82f6; --chart-green: #10b981;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, sans-serif; }
    body { background: radial-gradient(circle at top left, #1f3b31 0, #050b09 45%, #020403 100%); color: var(--text-main); min-height: 100vh; }
    .page { width: 100%; max-width: 1200px; margin: 24px auto; padding: 24px 16px 48px; background: linear-gradient(145deg, rgba(15,35,28,0.96), rgba(5,11,9,0.98)); border-radius: 24px; border: 1px solid rgba(255,255,255,0.09); box-shadow: 0 24px 64px rgba(0,0,0,0.75); display: flex; flex-direction: column; height: calc(100vh - 48px); }
    
    .nav { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
    .nav-left { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .logo { width: 36px; height: 36px; border-radius: 14px; background: radial-gradient(circle at 30% 20%, #e2fbe8 0, #58b279 36%, #163226 100%); display: flex; align-items: center; justify-content: center; font-weight: 700; color: var(--bg-dark); box-shadow: 0 8px 24px rgba(0,0,0,0.45); flex-shrink: 0; }
    .brand { display: flex; flex-direction: column; gap: 2px; }
    .brand-title { font-weight: 700; letter-spacing: 0.03em; font-size: 15px; }
    .nav-main-links { display: flex; gap: 14px; flex-wrap: wrap; font-size: 13px; }
    .nav-link { color: var(--text-muted); text-decoration: none; padding: 8px 16px; border-radius: var(--radius-md); transition: all 0.2s; }
    .nav-link:hover { background: rgba(210,180,140,0.1); color: var(--text-main); }
    .nav-link.active { color: var(--text-main); font-weight: 600; background: rgba(210,180,140,0.15); }
    
    .dashboard-header { text-align: center; margin-bottom: 32px; }
    .dashboard-title { font-size: 36px; font-weight: 700; background: linear-gradient(135deg, var(--ai-blue), var(--chart-green)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 8px; }
    
    /* ‚úÖ Stats Cards */
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .stat-card { 
      background: rgba(18,40,33,0.8); 
      border: 1px solid var(--border-soft); 
      border-radius: var(--radius-lg); 
      padding: 24px; 
      text-align: center; 
      transition: all 0.3s;
    }
    .stat-card:hover { transform: translateY(-4px); border-color: var(--chart-green); }
    .stat-number { font-size: 36px; font-weight: 700; color: var(--chart-green); margin-bottom: 8px; }
    .stat-label { color: var(--text-muted); font-size: 14px; }
    
    /* ‚úÖ Chart */
    .chart-container { 
      background: rgba(18,40,33,0.8); 
      border: 1px solid var(--border-soft); 
      border-radius: var(--radius-lg); 
      padding: 24px; 
      margin-bottom: 24px;
    }
    .chart-wrapper { position: relative; height: 400px; }
    
    @media (max-width: 768px) { .stats-grid { grid-template-columns: repeat(2, 1fr); } .nav-main-links { display: none; } }
  </style>
</head>
<body>
  <div class="page">
    <header class="nav">
      <div class="nav-left">
        <div class="logo">L</div>
        <div class="brand">
          <span class="brand-title">LockIn</span>
          <span class="brand-sub">AI Study Focus App</span>
        </div>
        <nav class="nav-main-links">
          <a href="index.html" class="nav-link">Overview</a>
          <a href="study.html" class="nav-link">Study Area</a>
          <a href="ai.html" class="nav-link">AI Assistant</a>
          <a href="store.html" class="nav-link">Store</a>
          <a href="dashboard.html" class="nav-link active">Dashboard</a>
          <a href="about.html" class="nav-link">About</a>
        </nav>
      </div>
      <div class="nav-right">
        <a href="study.html" class="nav-link">üìö Study Now</a>
      </div>
    </header>

    <div class="dashboard-header">
      <h1 class="dashboard-title">Your Study Dashboard</h1>
      <p style="color: var(--text-muted);">Track your progress and stay motivated! üìä</p>
    </div>

    <!-- ‚úÖ ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑŸäŸàŸÖ | ÿßŸÑÿ£ÿ≥ÿ®Ÿàÿπ | ÿßŸÑÿ¥Ÿáÿ± -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="todayHours">4.2</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="weekHours">28.5</div>
        <div class="stat-label">This Week</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="monthHours">112.3</div>
        <div class="stat-label">This Month</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalStreak">12</div>
        <div class="stat-label">Study Streak</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgSession">2.1</div>
        <div class="stat-label">Avg Session</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="totalPoints">1,250</div>
        <div class="stat-label">Points Earned</div>
      </div>
    </div>

    <!-- ‚úÖ Chart ÿ¢ÿÆÿ± ÿ£ÿ≥ÿ®Ÿàÿπ -->
    <div class="chart-container">
      <h3 style="margin-bottom: 20px; color: var(--text-main);">Last 7 Days Study Hours</h3>
      <div class="chart-wrapper">
        <canvas id="studyChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // ÿ®ŸäÿßŸÜÿßÿ™ ÿ¢ÿÆÿ± ÿ£ÿ≥ÿ®Ÿàÿπ (ÿ≥ÿßÿπÿßÿ™ ÿØÿ±ÿßÿ≥ÿ©)
    const lastWeekData = [3.5, 4.2, 2.8, 5.1, 4.8, 3.9, 4.2];

    // ÿ•ÿπÿØÿßÿØ ÿßŸÑŸÄChart
    const ctx = document.getElementById('studyChart').getContext('2d');
    const studyChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['sunday', 'monday', 'tuesday', 'wendsday', 'thursday', 'friday', 'saturday'],
        datasets: [{
          label: 'Study Hours',
          data: lastWeekData,
          borderColor: 'rgba(16, 185, 129, 1)',
          backgroundColor: 'rgba(16, 185, 129, 0.1)',
          tension: 0.4,
          fill: true,
          pointBackgroundColor: '#10b981',
          pointBorderColor: '#fff',
          pointHoverRadius: 8,
          pointRadius: 6
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { color: 'rgba(247,247,242,0.7)' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          },
          x: {
            ticks: { color: 'rgba(247,247,242,0.7)' },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        },
        plugins: {
          legend: { labels: { color: 'rgba(247,247,242,0.9)' } }
        }
      }
    });

    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿ®ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™
    function animateNumbers() {
      const numbers = {
        today: 4.2, week: 28.5, month: 112.3, streak: 12, avg: 2.1, points: 1250
      };
      
      Object.keys(numbers).forEach(key => {
        const el = document.getElementById(key === 'today' ? 'todayHours' : 
                                        key === 'week' ? 'weekHours' : 
                                        key === 'month' ? 'monthHours' : 
                                        key === 'streak' ? 'totalStreak' : 
                                        key === 'avg' ? 'avgSession' : 'totalPoints');
        const target = numbers[key];
        let start = 0;
        const increment = target / 50;
        const timer = setInterval(() => {
          start += increment;
          if (key === 'points') {
            el.textContent = Math.floor(start).toLocaleString();
          } else {
            el.textContent = (Math.floor(start * 10) / 10).toFixed(1);
          }
          if (start >= target) {
            clearInterval(timer);
            if (key === 'points') {
              el.textContent = target.toLocaleString();
            } else {
              el.textContent = target.toFixed(1);
            }
          }
        }, 30);
      });
    }

    // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÄanimation ŸÑŸÖÿß ÿßŸÑÿµŸÅÿ≠ÿ© ÿ™ÿ™ÿ≠ŸÖŸÑ
    window.addEventListener('load', animateNumbers);
  </script>
</body>
</html>
